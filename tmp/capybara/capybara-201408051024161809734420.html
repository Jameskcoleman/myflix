<!DOCTYPE html>
<html lang='en-US'>
<head>
<title>MyFLiX - a video on demand service</title>
<meta charset='UTF-8'>
<meta content='width=device-width, initial-scale=1.0' name='viewport'>

<link href="/assets/application.css" media="screen" rel="stylesheet" />
<script src="/assets/application.js"></script>
</head>
<body>
<header>
<section class='row' id='top-header'>
<h1 class='col-md-2'>
<a href="/admin/videos/new">MyFLiX</a>
</h1>
<ul class='col-md-4 clearfix'>
<li><a href="/home">Videos</a></li>
<li><a href="/my_queue">My Queue</a></li>
<li><a href="/people">People</a></li>
</ul>
<form accept-charset="UTF-8" action="/videos/search" class="col-md-5 navbar-form" method="get"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /></div>
<div class='form-group'>
<input class="form-control" id="search" name="search" placeholder="Search for videos here" type="text" />
</div>
<button class="btn btn-default" type="submit">Search</button>
</form>

<div class='pull-right' id='user_links'>
<ul>
<li class='dropdown'>
<a class='dropdown-toggle' data-target='#' data-toggle='dropdown' href='#' id='dlabel' role='button'>
Welcome, Kaycee Daugherty
<b class='caret'></b>
</a>
<ul aria-labelledby='dlabel' class='dropdown-menu' role='menu'>
<li>
<a href="/invitations/new">Invite a friend</a>
<a href='#'>Account</a>
<a href='#'>Plan and Billing</a>
<a href="/sign_out">Sign Out</a>
</li>
</ul>
</li>
</ul>
</div>
</section>

</header>
<section class='content clearfix'>

<section class='admin_add_video'>
<div class='container'>
<div class='row'>
<div class='col-md-10 col-md-offset-1'>
<form accept-charset="UTF-8" action="/admin/videos" class="form-horizontal" enctype="multipart/form-data" id="new_video" method="post"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /></div><ul class='nav nav-tabs'>
<li>
<a href='/ui/admin_views_payments'>Recent Payments</a>
</li>
<li class='active'>
<a href=''>Add a New Video</a>
</li>
</ul>
<br>
<fieldset>
<div class="form-group"><label class="control-label" for="video_title">Title</label><input class="form-control span3" id="video_title" name="video[title]" type="text" /></div>
<div class="form-group"><label class="control-label" for="video_category_id">Category</label><select class="form-control" id="video_category_id" name="video[category_id]"><option value="1">Dramas</option></select></div>
<div class="form-group"><label class="control-label" for="video_description">Description</label><textarea class="form-control span6" id="video_description" name="video[description]" rows="8">
</textarea></div>
<div class="form-group"><label class="control-label" for="video_large_cover">Large cover</label><input class="btn btn-file" id="video_large_cover" name="video[large_cover]" type="file" /></div>
<div class="form-group"><label class="control-label" for="video_small_cover">Small cover</label><input class="btn btn-file" id="video_small_cover" name="video[small_cover]" type="file" /></div>
<div class="form-group"><label class="control-label" for="video_video_url">Video URL</label><input class="form-control span3" id="video_video_url" name="video[video_url]" type="text" /></div>
</fieldset>
<fieldset class='actions form-group'>
<div class='col-sm-6 col-md-offset-3'>
<input class='btn btn-default' type='submit' value='Add Video'>
</div>
</fieldset>
</form>

</div>
</div>
</div>
</section>

</section>
<footer>
&copy 2013 MyFLiX
</footer>
</body>
</html>
